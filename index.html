<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wayne Ye's Portfolio Site</title>
    <meta name="description" content="Wayne puts all his Udacity Projects Here!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images_src/fixed/udacity_logo.png">
    <link rel="apple-touch-icon" href="images_src/fixed/udacity_logo.png">
    <link rel="shortcut icon" href="images_src/fixed/udacity_logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="icon col-2">
            <img src="images_src\fixed\udacity.svg" alt="Udacity logo" id="u-icon">
        </div>
        <div class="site-title col-10">
            <h1 id="author">Wayne Ye</h1>
            <h2 id="author-sub">Front-End Ninja</h2>
        </div>
    </header>
    <nav class="row nav-bar"></nav>
    <div class="hero row">
        <div class="col-12">
            <picture>
                <source media="(min-width: 1000px)" srcset="images\man_surfing-1600_large_2x.jpg">
                <source media="(min-width: 500px)" srcset="images\man_surfing-800_large_1x.jpg">
                <img src="images/man_surfing-400_medium_1x.jpg" class="hero-icon" alt="A man surfes in the ocean">
            </picture>    
        </div>
    </div>

    <div class="portfolio-header row">
        <div class="col-12">
            <h2 id="portfolio-title">Featured Work</h2>
        </div>
    </div>
    <div class="project-display row">
        <article class="project col-4">
            <picture>
                <source media="(min-width: 1000px)" srcset="images\coding-1600_large_2x.jpg">
                <source media="(min-width: 450px)" srcset="images\coding-800_large_1x.jpg">
                <img src="images/coding-400_medium_1x.jpg" class="project-icon" alt="coding is fun">
            </picture>
            <h3 class="project-title">Appify</h3>
            <a href="#" class="project-link">https://link.to.github/repo/Appify</a>
        </article>
        <article class="project col-4">
            <picture>
                <source media="(min-width: 1000px)" srcset="images\sunflowers-1600_large_2x.jpg">
                <source media="(min-width: 500px)" srcset="images\sunflowers-800_large_1x.jpg">
                <img src="images/sunflowers-400_medium_1x.jpg" class="project-icon" alt="wonderful sunflowers">
            </picture>
            <h3 class="project-title">Sunflower</h3>
            <a href="#" class="project-link">https://link.to.github/repo/Sunflower</a>
        </article>
        <article class="project col-4">
            <picture>
                <source media="(min-width: 1000px)" srcset="images\solarsys-1600_large_2x.jpg">
                <source media="(min-width: 500px)" srcset="images\solarsys-800_large_1x.jpg">
                <img src="images/solarsys-400_medium_1x.jpg" class="project-icon" alt="Solar system is huge">
            </picture>
            <h3 class="project-title">Bokeh</h3>
            <a href="#" class="project-link">https://link.to.github/repo/Bokeh</a>
        </article>
    </div> 
</div>
</body>
</html>
